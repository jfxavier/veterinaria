<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous" />

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"></script>


<style type="text/css">
.container {
	padding: 20 !important;
	margin: 0 !important;
}

.row {
	padding: 0 !important;
	margin: 10 !important;
}
</style>

<title>Cadastro Cliente</title>
</head>
<body>

	<div th:replace="fragmentos/menu"></div>
	<div class="container" style="padding:20">
			<h1>Cliente</h1>
		<form th:object="${cliente}" th:action="@{/cliente/salvar}"
			method="POST">
			<input name="id" id="id" th:field="*{id}" type="hidden" />
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />

			<div class="row">
				<div class="col-md-12">
				
				<input class="form-control" type="text" th:field="*{nome}"
								id="nome"  placeholder="Nome" />
								</div>

				<div class="col-md-6">
				<input class="form-control" type="text" th:field="*{rg}"
								id="rg"  placeholder="RG" />
				</div>
				<div class="col-md-6">
				<input class="form-control" type="text" th:field="*{cpf}"
								id="cpf"  placeholder="CPF" />
				</div>
				
				
				<div class="col-md-12">
				<input class="form-control" type="text" th:field="*{endereco}"
								id="endereco"  placeholder="Endereço" />
				
				</div>
				
				
				<div class="col-md-6">
				<input class="form-control" type="text" th:field="*{bairro}"
								id="bairro"  placeholder="Bairro" />
				</div>
				<div class="col-md-6">
				<input class="form-control" type="text" th:field="*{cidadeUF}"
								id="cidadeUF"  placeholder="Cidade/UF" />
				</div>
				<div class="col-md-4">
				<input class="form-control" type="text" th:field="*{telefone}"
								id="telefone"  placeholder="Telefone" />
				</div>
				<div class="col-md-4">
				<input class="form-control" type="text" th:field="*{celular}"
								id="celular"  placeholder="Celular" />
				</div>
				<div class="col-md-4">
				<input class="form-control" type="text" th:field="*{email}"
								id="email"  placeholder="Email" />
				</div>
				
			<table class="table">
			<thead>
				<tr>
					<th>Data</th>
					<th>Tipo</th>
					<th>Informação</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item:*{informacoes}">
					<td th:text="${item.data}"></td>
					<td th:text="${item.tipo}"></td>
					<td th:text="${item.texto}"></td>
				</tr>
			</tbody>
		</table>
				
				<div class="form-group">
				<button type="submit" class="btn btn-primary" id="salvar">Salvar</button>
			</div>
			</div>
		</form>
	</div>

</body>
</html>
